<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{account.name}}</h5>
    <p class="card-text">This account is {{account.textualStatus}}</p>
    <button type="button" class="btn btn-primary" (click)="onStatusChanged(0)">Set to ACTIVE</button>
    <button type="button" class="btn btn-primary" (click)="onStatusChanged(1)">Set to INACTIVE</button>
    <button type="button" class="btn btn-primary" (click)="onStatusChanged(2)">Set to UNKNOWN</button>
  </div>
</div>
