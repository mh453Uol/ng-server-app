<div class="container">
  <button type="button" (click)="onStartTimer()" [hidden]="isStarted">
    Start
  </button>
  <button type="button" (click)="onResumeTimer()" [hidden]="!isResumeable()">
    Resume
  </button>
  <button type="button" (click)="onPauseTimer()" [hidden]="!this.isPauseable()">Pause</button>
  <button type="button" (click)="onResetTimer()">Reset</button>
  <p>{{duration}}</p>
</div>
