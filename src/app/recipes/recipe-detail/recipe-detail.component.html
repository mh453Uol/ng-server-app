<div class="row" [hidden]="recipe == null">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePaths[0]" alt="" class="img-responsive" style="max-height: 150px; max-width: 150px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipes <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li>Add To Shopping List</li>
        <li>Edit Recipe</li>
        <li>Delete Recipe</li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe?.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
