<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input #name type="text" class="form-control" id="name" aria-describedby="nameHelp"
      placeholder="Enter Recipe Name i.e Beans on Toast">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input #description type="text" class="form-control" id="description" placeholder="Recipe Description">
  </div>
  <div class="form-group">
      <label for="link-url">Image Url</label>
      <input #url type="text" class="form-control" id="link-url" placeholder="Image Url">
  </div>
  <button (click)="addNewRecipe()" type="submit" class="btn btn-primary">Submit</button>
</form>
