<h2 *ngIf="!isEditMode">Add</h2>
<h2 *ngIf="isEditMode">Edit Recipe</h2>
<hr>
<form [formGroup]="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="nameHelp"
      placeholder="Enter Recipe Name i.e Beans on Toast">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input formControlName="description" type="text" class="form-control" id="description" placeholder="Recipe Description">
  </div>
  <div class="form-group">
      <label for="link-url">Image Url</label>
      <input formControlName="url" type="text" class="form-control" id="link-url" placeholder="Image Url">
  </div>

  <button *ngIf="!isEditMode" (click)="addNewRecipe()" type="submit" class="btn btn-primary">Submit</button>
  <button *ngIf="isEditMode" (click)="editRecipe()" type="submit" class="btn btn-primary">Update</button>

</form>
