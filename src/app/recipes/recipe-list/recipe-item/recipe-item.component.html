<a class="list-group-item clearfix" style="cursor: pointer">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe?.name}}</h4>
        <p class="list-group-item-text">{{recipe?.name}}</p>
    </div>
    <span class="pull-right">
        <img *ngFor="let image of recipe.imagePaths" [src]="image" alt="" class="img-responsive" style="max-height:50px;">
    </span>
</a>
